<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disgustos</title>
</head>
<body>
    <h1>Esto es lo que no gusta </h1>
    <img id="midisgust1" onclick="changeImage()" src="./imagen/disgust_1.jpg" width="100">
    <p>Click sobre la imagen.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('midisgust1');
            if (image.src.match("./imagen/disgust_1.jpg")) {
                image.src = "./imagen/disgust_2.png";
            }else {
                image.src = "./imagen/disgust_1.jpg";
            }
        }
    </script>
</body>
</html>
