<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autor</title>
    <style type="text/css">
        div#contenedor{
        border:1px solid black;
        margin:5px;
        padding:5px;
        width:550px;
        }
        img#foto{
        float:left;
        border:1px solid black;
        height:80px;
        width:70px;
        background-color:green;
        margin-right:10px;
        margin-bottom:10px;
        }
        div#parrafo{
        font-size:16px;
        text-align:justify;
        }
    </style>
</head>
<body>
    <div id="contenedor"> 
        <img id="foto" src="imagen/lafoto.jpeg">
        <p id="parrafo">mi nombre es Porfirio Barcaya<br> vivo en villazon <br> es de la provincia Modesto Omiste<br> construyendo las paginas web...</p>
    </div>
    
    <p id="id1" title="Hola" style="background-color:blueviolet">hi</p>
    <button type="button" onclick="funcionA()"> Cambiar color.. </button>
    <script>
        function funcionA() {
            if (document.getElementById("id1").innerHTML.match('hi')) {
                document.getElementById("contenedor").style = 'background-color:green';
                document.getElementById("parrafo").style = 'color:blueviolet'; 
                document.getElementById("id1").style = 'background-color:green';
                document.getElementById("id1").innerHTML ='Me cambie';
            }
        }
    </script>
</body>
</html>
